<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Meme Generator</h1>
        <div class="meme-container">
            <label for="meme-image">Selecione uma imagem:</label>
            <input type="file" id="meme-image" accept="image/*">
            <input type="text" id="top-text" placeholder="Texto Superior">
            <input type="text" id="bottom-text" placeholder="Texto Inferior">
            <button onclick="generateMeme()">Gerar Meme</button>
        </div>
        <canvas id="meme-canvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
